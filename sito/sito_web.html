<!DOCTYPE html>

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <script>
    function myFunction() {
      console.log(getScrollPercent());
      scrool_perc= getScrollPercent();
      document.getElementById("scrollbar").innerHTML= parseInt(scrool_perc);
      document.getElementById("scrollbar").style.width = String((parseInt(scrool_perc))) + '%';
      
    }
    function getScrollPercent() {
      var h = document.documentElement,
        b = document.body,
        st = 'scrollTop',
        sh = 'scrollHeight';
      return (h[st] || b[st]) / ((h[sh] || b[sh]) - h.clientHeight) * 100;
    }
  </script>


  <style>
    body {
      position: relative;
    }

</head>
